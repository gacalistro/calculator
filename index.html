<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/calculator.svg"
      type="image/x-icon"
    />
    <title>Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="sentence"></div>
      <div id="result"></div>
      <div id="featureDiv">
        <button id="themeSwitchBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            width="24"
            heigth="24"
            id="themeSwitchSvg"
          >
            <path
              id="themeSwitchPath"
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
            />
          </svg>
        </button>
        <button id="eraserBtn">
          <img src="assets/eraser.svg" alt="delete" id="eraser" />
        </button>
      </div>

      <div class="buttons">
        <button class="cancel" id="cancel" value="C" style="order: 1">C</button>
        <button class="par" id="par" value="()" style="order: 2">
          &lpar;&rpar;
        </button>
        <button value="." id="dot" style="order: 19">&dot;</button>
        <button value="+/-" id="pm" style="order: 17">&pm;</button>

        <!-- OPERATORS -->
        <button class="operator" id="bporcent" value="%" style="order: 3">
          &percnt;
        </button>
        <button class="operator" id="bdivide" value="&divide;" style="order: 4">
          &divide;
        </button>
        <button class="operator" id="btimes" value="&times;" style="order: 8">
          &times;
        </button>
        <button class="operator" id="bminus" value="&minus;" style="order: 12">
          &minus;
        </button>
        <button class="operator" id="bplus" value="+" style="order: 16">
          &plus;
        </button>
        <button class="equals" id="bequals" value="=" style="order: 20">
          &equals;
        </button>

        <!-- NUMBERS -->
        <button id="b0" value="0" style="order: 18">0</button>
        <button id="b1" value="1" style="order: 13">1</button>
        <button id="b2" value="2" style="order: 14">2</button>
        <button id="b3" value="3" style="order: 15">3</button>
        <button id="b4" value="4" style="order: 9">4</button>
        <button id="b5" value="5" style="order: 10">5</button>
        <button id="b6" value="6" style="order: 11">6</button>
        <button id="b7" value="7" style="order: 5">7</button>
        <button id="b8" value="8" style="order: 6">8</button>
        <button id="b9" value="9" style="order: 7">9</button>
      </div>
    </div>
  </body>
</html>
